<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 홈페이지</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background-color: #fafaf8;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: normal;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    nav a:hover { color: #000; }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: normal;
      margin-bottom: 16px;
      letter-spacing: 3px;
    }

    .hero p {
      font-size: 1rem;
      color: #777;
      letter-spacing: 1px;
    }

    .section {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .section h3 {
      font-size: 1.1rem;
      letter-spacing: 2px;
      margin-bottom: 32px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: normal;
    }

    .post-list { list-style: none; }

    .post-list li {
      padding: 16px 0;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-list a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }

    .post-list a:hover { color: #000; text-decoration: underline; }

    .post-list .date {
      font-size: 0.8rem;
      color: #aaa;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.8rem;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MY SITE</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="posts.html">글</a>
      <a href="gallery.html">갤러리</a>
      <a href="guestbook.html">방명록</a>
    </nav>
  </header>

  <div class="hero">
    <h2>안녕하세요</h2>
    <p>글과 이미지를 기록하는 공간입니다</p>
  </div>

  <div class="section">
    <h3>RECENT POSTS</h3>
    <ul class="post-list">
      <li>
        <a href="#">첫 번째 글 제목</a>
        <span class="date">2025.01.01</span>
      </li>
      <li>
        <a href="#">두 번째 글 제목</a>
        <span class="date">2025.01.02</span>
      </li>
    </ul>
  </div>

  <footer>
    © 2025 MY SITE
  </footer>

</body>
</html>
